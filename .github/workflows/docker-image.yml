name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Docker Login
        run: docker login -u alecigolini -p ${{ secrets.DOCKER_ACCESS_TOKEN }}

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag fiap-techchallenge01

  publish:
    runs-on: ubuntu-latest
    needs:
      - login
      - build
    steps:
      - name: Docker Publish
        run: docker push alecigolini/fiap-techchallenge01